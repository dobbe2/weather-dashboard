<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <!-- Header -->
    <div id="heading">
        <h1>Weather Dashboard</h1>
    </div>

    <!-- Search area -->
    <div class="container">
        <div class="row" >
            <div class="col-3">
                <div id="search-bar" class="row">
                    <div id="search-area">
                        <p>Search for a City:</p>
                        <input type="text" class="user-city" placeholder="Enter City Here"><button class="save" id="button" type="submit">Search</button>
                    </div>
                </div>
                <div class="row" id="previous-cities">
                    <div class="card search-list" >
                        <ul class="list-group list-group-flush" id="previous-search-list">
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-9">
                <div class="row" id="daily-results">
                    <div class="card" id="daily-hide">
                        <ul class="list-group list-group-flush">

                            <li class="city-data list-group-item"></li>
                        
                            <li class="date-data list-group-item"></li>
                            
                            <li class="wicon list-group-item" id="wicon"></li>
                            
                            <li class="temp-data list-group-item"></li>
                        
                            <li class="humidity-data list-group-item"></li>
                            
                            <li class="wind-data list-group-item"></li>
                            
                            <li class="uv-index-data list-group-item"></li>
                        </ul>
                    </div>
                </div>
                    <div id="five-day-area" class="row"></div>
                
            </div>

        </div>

    </div>

        <!--JQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!--Moment.JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
        <!--local JS-->
        <script src="script.js"></script>
</body>

</html>
