<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="heading">
        <h1>Weather Dashboard</h1>
    </div>

    <div class="container">
       <div id="search-bar">
           <p>Search for a City:</p>
           <input type="text"><button id="button" type="submit">Search Icon</button>
       </div>
    </div>

    <div class="container">
        <div class="city-data"></div>
        <div class="date-data"></div>
        <div class="icon"><img id="wicon" src="" alt="weather icon"></div>
        <div class="temp-data"></div>
        <div class="humidity-data"></div>
        <div class="wind-data"></div>
        <div class="uv-index-data"></div>
    </div>

    <div class="container">
        <div id="5day">

        </div>
    </div>


    




  <!--JQuery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!--Moment.JS-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
  <!--local JS-->
  <script src="script.js"></script>
</body>
</html>
